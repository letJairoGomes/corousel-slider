<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main-section" id="servicos">
        <div class="carousel">
          <div class="carousel__item carousel__item--visible card">
            <h3>Plano Bronze</h3>
            <img src="./img/300.jpg" alt="" />
            <div class="cta-buy">
              <span>R$29.99</span>
              <button>Buy Now!</button>
            </div>
          </div>
          <div class="carousel__item card">
            <h3>Plano Prata</h3>
            <img src="./img/300.jpg" alt="" />
            <div class="cta-buy-2">
              <span>R$49.99</span>
              <button>Buy Now!</button>
            </div>
          </div>
          <div class="carousel__item card">
            <h3>Plano Ouro</h3>
            <img src="./img/300.jpg" alt="" />
            <div class="cta-buy-3">
              <span>R$89.99</span>
              <button>Buy Now!</button>
            </div>
          </div>
          <div class="carousel__actions">
            <button id="carousel__button--prev" class="button-change"><</button>
            <button id="carousel__button--next" class="button-change">></button>
          </div>
        </div>
      </section>
    </div>
    <div class="teste"></div>
    <script src="script.js"></script>
  </body>
</html>
